---
name: Test deployment and reimage on OpenStack
on:
  workflow_dispatch:
  # run when a commit is pushed to the branch or a PR is merged to it
  push:
    branches:
      - ga-test-workflow-in-pr
  # run when PRs are created or marked for review
  pull_request:
    types:
      - opened
      - ready_for_review
  # run once a day Monday-Friday
  schedule:
    - cron: '0 13 * * 1-5'
    - cron: '30 13 * * *'
jobs:
  test:
    name: test
    runs-on: ubuntu-22.04
    concurrency: ${{ github.ref }} # to branch/PR
    steps:
      - name: Clone the repo
        uses: actions/checkout@v2

